- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/.ssh
    - ~/.config
    - ~/projects

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim: nvim
    ~/projects/services: docker
    ~/.on-my-zsh: zsh/on-my-zsh
    ~/.zshrc: zsh/.zshrc

- shell:
    - command: '[ -e /etc/hosts ] || sudo ln -s "$PWD/hosts/hosts" /etc/hosts'
